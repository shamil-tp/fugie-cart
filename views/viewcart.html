<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./viewcart.css">
</head>
<body>
    <div class="mobile-container">
        <header class="page-header">
            <h1>View Cart</h1>
        </header>

        <div class="cart-items-list">
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="./images/pic_10.jpg" alt="Neon Kicks">
                </div>
                <div class="cart-item-info">
                    <h3 class="cart-item-name">Neon Kicks</h3>
                    <div class="cart-item-metrics">
                        <span class="cart-item-qty">Qty: 2</span>
                        <span class="cart-item-price">$120.00 each</span>
                    </div>
                </div>
                <div class="cart-item-total">
                    $240.00
                </div>
            </div>

            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="./images/pic_11.jpg" alt="Classic White">
                </div>
                <div class="cart-item-info">
                    <h3 class="cart-item-name">Classic White</h3>
                    <div class="cart-item-metrics">
                        <span class="cart-item-qty">Qty: 1</span>
                        <span class="cart-item-price">$95.00 each</span>
                    </div>
                </div>
                <div class="cart-item-total">
                    $95.00
                </div>
            </div>

            <div class="cart-item">
                 <div class="cart-item-image">
                    <img src="./images/pic_16.jpg" alt="Urban Boot">
                </div>
                <div class="cart-item-info">
                    <h3 class="cart-item-name">Urban Boot</h3>
                    <div class="cart-item-metrics">
                        <span class="cart-item-qty">Qty: 1</span>
                        <span class="cart-item-price">$145.00 each</span>
                    </div>
                </div>
                <div class="cart-item-total">
                    $145.00
                </div>
            </div>
        </div>

        <div class="cart-footer">
            <div class="grand-total-section">
                <span>Grand Total</span>
                <span class="grand-total-amount">$480.00</span>
            </div>
            <button class="primary-btn checkout-btn">Proceed to Buy</button>
        </div>
    </div>
    
    <div class="desktop-message">
        <p>This application is only available on mobile devices.</p>
    </div>
</body>
</html>
